Robots: 
  cf4:
    type : "cf21"
    size : "small"
    m    : 0.028
    I    : [16.571710e-6, 16.655602e-6, 29.261652e-6]
    d    : 4e-3
    cft  : 0.005964552 
    drag : 0 # 0: do not include drag model, 1: include simple drag model
    refTrajPath    : "trajectoriescsv/circleTraj1.csv" # Path of the reference trajectory
    initConditions : 
      init_pos_Q      : [0.91321, 0.240792, 0.7]
      init_attitude_Q : [0,  0,  0] 
      init_linVel_Q   : [0,  0,  0]
      init_angVel_Q   : [0,  0,  0]
    payload :  
      mode  : "disabled"
      m_p   : 0.01 # Mass payload [kg]
      l_c   : 1 # Length of cable [m]
      ## INITIAL CONDITIONS FOR PAYLOAD
      init_pos_L  :  [0.91321, 0.240792, -0.3]
      init_linV_L :  [0,   0,  0]
      p           :  [0,   0, -1] # Initial condition for directional unit vector from UAV to payload
                                                    # p = [0,0,-1]
                                  # pointing downwards expressed in Inertial Frame
      wl          :  [0,   0,  0] # Angular velocity of payload

  cf5: 
    type : "cf21"
    size : "small"
    m    : 0.028
    I    : [16.571710e-6, 16.655602e-6, 29.261652e-6]
    d    : 4e-3
    cft  : 0.005964552 
    drag : 0 # 0: do not include drag model, 1: include simple drag model
    ## INITIAL CONDITIONS for UAV(s) if no payload ##
    refTrajPath    : "trajectoriescsv/circleTraj2.csv" # Path of the reference trajectory
    initConditions : 
      init_pos_Q      : [-0.086784, -0.593296,  0.7]
      init_attitude_Q : [0,  0, 0] 
      init_linVel_Q   : [0,  0, 0]
      init_angVel_Q   : [0,  0, 0]
    payload :
      mode  : "enabled"
      m_p   : 0.01 # Mass payload [kg]
      l_c   : 1 # Length of cable [m]
      ## INITIAL CONDITIONS FOR PAYLOAD
      init_pos_L  :  [-0.086784, -0.593296, -0.3] 
      init_linV_L :  [0,   0,    0]
      p           :  [0,   0,   -1] # Initial condition for directional unit vector from UAV to payload
                                                    # p = [0,0,-1]
                                    # pointing downwards expressed in Inertial Frame
      wl          :  [0,   0,  0] # Angular velocity of payload
  
RobotswithPayload: 
  payload:
    mode        : "otherwise" # shared: payload is shared between UAVs through cables,  otherwise: independent paylaod for each UAV
    m_p         : 0.02
    intertia    : [0,0,0]
    init_pos_L  : [0, 0,   -0.3] 
    init_linV_L : [0,   0,    0]
    wl          : [0,   0,    0]
    refTrajPath: "trajectoriescsv/hover.csv"
  Robots:
    cf4: 
      type : "cf21"
      size : "small"
      m    : 0.028
      I    : [16.571710e-6, 16.655602e-6, 29.261652e-6]
      d    : 4e-3
      cft  : 0.005964552 
      drag : 0 # 0: do not include drag model, 1: include simple drag model
      l_c  : 1 # Length of cable
      angle: [45, 0, 0]  # Initial angle between UAV and payload
      initConditions:
        init_attitude_Q : [0, 0, 0] 
        init_angVel_Q   : [0, 0, 0]
    cf5:
      type : 'cf21'
      size : "small"
      m    : 0.028
      I    : [16.571710e-6, 16.655602e-6, 29.261652e-6]
      d    : 4e-3
      cft  : 0.005964552 
      drag : 0 # 0: do not include drag model, 1: include simple drag model
      l_c  : 1 
      angle: [45, 0, 0]
      initConditions:
        init_attitude_Q : [0, 0, 0] 
        init_angVel_Q   : [0, 0, 0]
    cf6:
      type : 'cf21'
      size : "small"
      m    : 0.028
      I    : [16.571710e-6, 16.655602e-6, 29.261652e-6]
      d    : 4e-3
      cft  : 0.005964552 
      drag : 0 # 0: do not include drag model, 1: include simple drag model
      l_c  : 1 
      angle: [45, 0, 0]
      initConditions:
        init_attitude_Q : [0, 0, 0] 
        init_angVel_Q   : [0, 0, 0]

## TIME STEP 
dt : 1e-3 