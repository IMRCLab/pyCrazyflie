Robots:
  cf4:
      type : "cf21"
      size : "small"
      m    : 0.028
      I    : [16.571710e-6, 16.655602e-6, 29.261652e-6]
      d    : 4e-3
      cft  : 0.005964552 
      drag : 0 # 0: do not include drag model, 1: include simple drag model
      refTrajPath    : "trajectoriescsv/infinity8.csv" # Path of the reference trajectory
      controller  : 
        name: 'lee' # lee, sjc
        kp: 10  
        kd: 5
        kr: 0.05 #8.81
        kw: 0.004 #2.54
      initConditions : 
        init_pos_Q      : [0, 0, 0.7] #0.216917, 0.417135, 0.700008] #[0.090768, 0.234859, 0.397903] #[0.207449, 0.228759, -0.142567]
        init_attitude_Q : [0,  0,  0] 
        init_linVel_Q   : [0,  0,  0]
        init_angVel_Q   : [0,  0,  0]
      
      payload :  
        mode  : "disabled"
        m_p   : 0.01 # Mass payload [kg]
        l_c   : 0.3 # Length of cable [m]
        ## INITIAL CONDITIONS FOR PAYLOAD
        init_pos_L  :  [-1,  0, -0.3] #[0.91321, 0.240792,-0.800012] #[0.91321, 0.240792, -0.3]
        init_linV_L :  [0,   0,    0]
        p           :  [0,   0,   -1] # Initial condition for directional unit vector from UAV to payload
                                                      # p = [0,0,-1]
                                    # pointing downwards expressed in Inertial Frame
        wl          :  [0,   0,    0] # Angular velocity of payload 
