      pos_fr_payload: [0.2241, 0.1294, 0] #[0.2588, 0, 0] #position vector of the cable on the load (i.e., zero vector means a point mass)
      initConditions:
        init_pos_Q      : [0,  0, 0] #[0.91321, 0.240792, 0.7]
        init_attitude_Q : [0,  0, 0] 
        init_linVel_Q   : [0,  0, 0]
        init_angVel_Q   : [0,  0, 0]
