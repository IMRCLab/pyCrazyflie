    inertia    :  [0, 0, 0]
    init_pos_L  : [-0.4, 0, 0]
    init_linV_L : [0,   0,    0]
    init_angle  : [0,   0,    0]
    wl          : [0,   0,    0]
    refTrajPath: "trajectoriescsv/hover.csv"
  Robots:
    cf4: 
      type : "cf21"
      size : "small"
      m    : 0.028
      I    : [16.571710e-6, 16.655602e-6, 29.261652e-6]
