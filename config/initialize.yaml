RobotswithPayload:
  payload:
    mode        : 'shared' # shared: payload is shared between UAVs through cables,  otherwise: independent paylaod for each UAV
    m_p         : 0.01
    inertia    :  [0, 0, 0] #[0.001072, 0.001072, 0.001072] # [0.001072, 0.001072, 0.001072] # [0.001072, 0.001072, 0.001072] #[0.001072, 0.001072, 0.001072] # sphere rigid body of radius = 0.5176 [m], mass = 0.01 [kg], Ixx = Iyy = Izz = (2/5) * m * r^2 
    init_pos_L  : [0, 0, 0] #[0.055238, 0, 0]
    #[0.747886, 0.573861, 0] #[0.747886, 0.573861, 0] #[0, 0, -0.3] #[0.747886, 0.573861, 0] #[0.747886, 0.573861, 0] #[0.91321, 0.240792, 0.699988] #[0.000094,0,0] #[0.91321, 0.240792, 0.699988] # [0,0.000094,0] #[0.91321, 0.240792, 0.699988] # [0.090768, 0.234859, 0.097903] #[0.91321, 0.240792,-0.800012]
    init_linV_L : [0,   0,    0]
    init_angle  : [0,   0,    0]
    wl          : [0,   0,    0]
    refTrajPath: 'trajectoriescsv/hover_01.csv' #linTraj_traj.csv #cirTraj1.csv
    payloadCtrl:
      name: 'lee'
      payloadLead: 'enabled'
      optimize:
        mode: 'enabled'
        qp  : 'osqp'
      offset: [0.0, 0.0, 0.0]
      gains:
        ctrlLee:
          # Payload PID
          kpx  : 10.0 #18.0 #10.0 #10.0  
          kpy  : 10.0 #18.0 #10.0 #10.0
          kpz  : 12.0 #18.0 #10.0 #10.0
          kdx  :  8.0 #4.0 #16.0 #8.0 #8.0
          kdy  :  8.0 #4.0 #16.0 #8.0 #8.0
          kdz  :  8.0 #4.0 #16.0 #8.0 #8.0
          kipx :  0.0
          kipy :  0.0
          kipz :  0.0
          # Payload PID Attitude 
          krpx  : 0.01 # 0.00002
          krpy  : 0.01 # 0.00002 
          krpz  : 0.01 # 0.00002
          kwpx  : 0.005 #0.00001
          kwpy  : 0.005 #0.00001
          kwpz  : 0.005 #0.00001
          # UAV PID Attitude  
          krx  : 0.008
          kry  : 0.008
          krz  : 0.008 
          kwx  : 0.003
          kwy  : 0.003
          kwz  : 0.003
          kix  : 0.0 #0.012
          kiy  : 0.0 #0.018
          kiz  : 0.0 #0.015     
        cable:
          # Cable PD
          kqx  : 28.0 #25.0 #10.0 #25.0 #35.0 #3.0 #10.0 #30.0 #25.0 
          kqy  : 28.0 #25.0 #10.0 #25.0 #35.0 #3.0 #10.0 #30.0 #25.0 
          kqz  : 28.0 #25.0 #10.0 #25.0 #35.0 #3.0 #10.0 #30.0 #25.0 
          kwcx : 22.0 #12.0 #24.0 #22.0 #34.0 #1.0 #28.0 #24.0  
          kwcy : 22.0 #12.0 #24.0 #22.0 #34.0 #1.0 #28.0 #24.0  
          kwcz : 22.0 #12.0 #24.0 #22.0 #34.0 #1.0 #28.0 #24.0  
  Robots:
    cf4: 
      type : 'cf21'
      size : 'small'
      m    : 0.034
      I    : [16.571710e-6, 16.655602e-6, 29.261652e-6]
