RobotswithPayload: 
  payload:
    mode        : "otherwise" # shared: payload is shared between UAVs through cables,  otherwise: independent paylaod for each UAV
    m_p         : 0.01
    inertia    :  [0, 0, 0]
    init_pos_L  : [-1,  0, -0.3] # [0.090768, 0.234859, 0.097903] #[0.91321, 0.240792,-0.800012]
    init_linV_L : [0,   0,    0]
    init_angle  : [0,   0,    0]
    wl          : [0,   0,    0]
    refTrajPath: "trajectoriescsv/hover.csv"
  Robots:
    cf4: 
      type : "cf21"
      size : "small"
      m    : 0.028
      I    : [16.571710e-6, 16.655602e-6, 29.261652e-6]
      d    : 4e-3
      cft  : 0.005964552 
      drag : 0 # 0: do not include drag model, 1: include simple drag model
      refTrajPath  : "trajectoriescsv/hover_01.csv" 
      controller  : 
        name: 'sjc' # lee, sjc
        kp: 16
        kd: 5.6
        kr: 8.81
        kw: 2.54
      l_c  : 0.3  # Length of cable
      q_dg : [0, 0, 0] #[0,-51.4298,0]   #[-39.8273,36.159552, 20.156] #[-45, 0, 0] #[-45, 0, 0] # [0, 0, 0]  # Initial angle between UAV and payload
      qd   : [0, 0, 0]  # Initial angle derivates between UAV and payload (i.e., of cables)
      pos_fr_payload: [0, 0, 0] #position vector of the cable on the load (i.e., zero vector means a point mass)
      initConditions:
        init_pos_Q      : [-1, 0, 0] #[0.91321, 0.240792, 0.7]
        init_attitude_Q : [0,  0, 0] 
        init_linVel_Q   : [0,  0, 0]
        init_angVel_Q   : [0,  0, 0]
